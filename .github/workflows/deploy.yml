name: Deploy Infrastructure

on:
  push:
    branches:
      - stage
      - prod
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform_persona:
    name: Terraform snackPersona
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./snackPersona/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set Environment Variables
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
          else
            echo "ENV_NAME=stage" >> $GITHUB_ENV
          fi

          if [[ "${{ github.ref }}" == "refs/heads/stage" || "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "APPLY_FLAG=true" >> $GITHUB_ENV
          else
            echo "APPLY_FLAG=false" >> $GITHUB_ENV
          fi

      - name: Terraform Run (snackPersona)
        run: ./scripts/gha_terraform.sh "${{ env.ENV_NAME }}" "${{ env.APPLY_FLAG }}"

  terraform_web:
    name: Terraform snackWeb
    runs-on: ubuntu-latest
    needs: terraform_persona
    defaults:
      run:
        working-directory: ./snackWeb/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set Environment Variables
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
          else
            echo "ENV_NAME=stage" >> $GITHUB_ENV
          fi

          if [[ "${{ github.ref }}" == "refs/heads/stage" || "${{ github.ref }}" == "refs/heads/prod" ]]; then
            echo "APPLY_FLAG=true" >> $GITHUB_ENV
          else
            echo "APPLY_FLAG=false" >> $GITHUB_ENV
          fi

      - name: Terraform Run (snackWeb)
        run: ./scripts/gha_terraform.sh "${{ env.ENV_NAME }}" "${{ env.APPLY_FLAG }}"
